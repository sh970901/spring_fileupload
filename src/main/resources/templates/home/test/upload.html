<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>파일업로드 테스트</h1>
<!--  폼으로 파일 업로드시 필수-->
  <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
      <div>
          <span>파일 1</span>
          <input type="file" name="img1" accept="image/png, image/gif, image/jpeg">
<!--          accept로 필터링가능-->
      </div>
      <div>
          <span>업로드</span>
          <input type="button" value="전송">
      </div>
  </form>
</body>
</html>
