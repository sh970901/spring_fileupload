<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <title>프로필</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h2>프로필</h2>

        <style>
            .profile-img{
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 10px;
            }
        </style>
<!--        <img class="profile-img" th:src="@{${#authentication.principal.profileImgUrl}}">-->
        <img class="w-10 h-10 rounded object-cover" th:src="@{${#authentication.principal.profileImgRedirectUrl}}">
        <div>아이디: <span th:text="${#authentication.principal.username}"></span></div>
        <div>이메일: <span th:text="${#authentication.principal.email}"></span></div>
    </div>
</section>
</body>
</html>
